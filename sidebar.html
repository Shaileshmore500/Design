<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #sidebar{
            height: 100vh;
            width:max-content;
            position: fixed;
            right: 0px;
            bottom: 0px;
            z-index:2;
            background-color: black;
            border: solid 3px gray;
        }
        #sidebar .close{
            text-align: right;
        }
        #sidebar .close button{
            color:gray;
        }
        #sidebar a.icon-link{
            vertical-align: -webkit-baseline-middle;
            font-size: 25px;
        }
        #sidebar .inputField{
            width:300px;
        }
        .btn-save{
            display:block;
            width: 100px;
        }
        .btn-toggler{
            font-size: 20px;
            padding: 8px;
            padding-top: 1px;
            position:fixed;
            bottom:0px;
            right:0px;
        }
    </style>
</head>
<body>
    <!-- SideBar Toggle Button -->
    <button class="btn btn-outline-info btn-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/>
          </svg>
    </button>

    <!-- SideBar Starts Here -->
    <div id="sidebar" class="collapse collapse-horizontal" >
        <div class="close" data-bs-theme="dark">
            <button type="button" class="btn-close m-2" data-bs-toggle="collapse" data-bs-target="#sidebar"  aria-label="Close" aria-controls="sidebar"></button>
        </div>
        
        <form class="inputField m-3 card card-body">
            <div class="row g-2 mb-3">
                <div class="col-auto">
                  <label for="inputText" class="visually-hidden" style="color:white;">Text Label</label>
                  <input type="text" class="form-control" id="inputText" placeholder="placeholder text">
                </div>
                <div class="col-auto">
                    <a class="icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/>
                        </svg>
                    </a>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-save" >Save</button>
        </form>
    </div>

    <p>
        
    </p>
    <div style="min-height: 120px;">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <div class="card card-body" style="width: 300px;">
            This is some placeholder content for a horizontal collapse. It's hidden by default and shown when triggered.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
