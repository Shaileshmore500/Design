<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
<style>
body {
    min-width: 1320px;
    color: #414141;
    background: #fafafa;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Helvetica Neue",sans-serif;
    font-size: 17px;
    line-height: 1.7;
}
div{
    box-sizing: border-box;
    display:block;
}
.color-box {
    margin: 20px 0;
    padding-left: 20px;
    position: relative;
}
.shadow {
    background: #F7F8F9;
    padding: 3px;
    margin: 15px 0 20px;
}
.color-box .shadow {
    margin: 0;
}
.info-tab {
    width: 40px;
    height: 40px;
    display: inline-block;
    position: absolute;
    top: 16px;
    left: 0;
}
.tip-icon {
    background: #92CD59;
}
.info-tab::before, .info-tab::after {
    display: inline-block;
    color: #fff;
    line-height: normal;
    font-family: "icomoon";
    position: absolute;
}
.tip-icon::before {
    font-size: 24px;
    content: "\e901";
    top: 7px;
    left: 9px;
}
.info-tab i::before, .info-tab i::after {
    content: "";
    display: inline-block;
    position: absolute;
    left: 0;
    bottom: -15px;
    transform: rotateX(60deg);
}
.info-tab i::before {
    width: 20px;
    height: 20px;
    box-shadow: inset 12px 0 13px rgba(0,0,0,0.5);
}
.info-tab i::after {
    width: 0;
    height: 0;
    border: 12px solid transparent;
    border-bottom-color: #fff;
    border-left-color: #fff;
    bottom: -18px;
}
.tip-icon i::before {
    background: #75b436;
}
.tip-box {
    color: #2e5014;
    background: #d5efc2;
}
.tip-box {
    padding: 15px 15px 2px 28px;
}
p{
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
}
p {
    margin: 0 0 15px;
}
strong {
    font-weight: bold;
}

</style>
</head>
<body>
<div class="color-box">
	<div class="shadow">
		<div class="info-tab tip-icon" title="Useful Tips"><i></i></div>
		<div class="tip-box">
			<p><strong>Tip:</strong> In JavaScript, you often need to write several lines of code to select an element in an HTML document, but with jQuery robust selector mechanism you can traverse the DOM tree and select elements in an easy and efficient manner to perform any manipulation.</p>
		</div>
	</div>
</div>
</body>
</html>
