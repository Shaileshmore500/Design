<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<div class="pd-pagingbox">                                    
  <div class="pagingnumber">        
    <div class="pagelist">
      <a action='first' class="pagerLink arrow arrowfirst">fff
      </a>
      <a action='prev' class='pagerLink arrow arrowprev'>Prev12355
      </a>
      <input class="pgNum" />
      <a action='next' class='pagerLink arrow arrownext'>Next123
      </a>
      <a action='last' class="pagerLink arrow arrowlast">fff
      </a>
    </div>            
    <span class="pagetext">text         
    </span>                                    
  </div>
</div>
<style>
  .pd-pagingbox {
    padding-top: 1rem;
    display: flex;
    align-items: self-end;
    justify-content: end;
    font-family: Roboto, sans-serif;
  }
  .pd-pagingbox .pagingnumber {
    background-color: #fff;
    padding: 0.5rem 1rem !important;
    font-size: 14px;
    border-radius: 100px;
    box-shadow: 0 1px 6px #b2b2b2;
    line-height: normal;
  }
  .pd-pagingbox .pagingnumber .pagelist {
    display: inline-block;
  }
  .pd-pagingbox .pagingnumber .pgNum {
    width: 55px !important;
    margin-left: 5px !important;
    margin-right: 5px !important;
    box-shadow: none !important;
  }
  .pd-pagingbox .pagingnumber .pgNum, .pd-pagingbox .pagingnumber input:not([type]):focus:not([readonly]){
    border: 1px solid #d9d9d9 !important;
    border-radius: 4px;
    margin: 0;
    text-align: center;
  }
  .pd-pagingbox .pagingnumber .arrow{
    height: 25px !important;
    line-height: 25px !important;
    width: 25px !important;
    border-radius: 50%;
    background-color: #f8f8f8;
    color: #9e9e9e;
    border: 1px solid #d9d9d9 !important;
    font-size:0;
    display: inline-block;
    text-align: center;
    margin: 0 2px
  }
  .pd-pagingbox .pagingnumber .arrow:hover{
    background-color: #6772e5 !important;
    color: #fff !important;
    border: 1px solid #6772e5 !important;
  }
  .pd-pagingbox .pagingnumber .arrow:before {
    display: inline-block;
    font-size: 16px;
    font-family: 'FontAwesome';
    line-height: 21px;
    font-weight: 500;
  }
  .pd-pagingbox .pagingnumber .arrowfirst:before {
    content: '\f100';
  }
  .pd-pagingbox .pagingnumber .arrowprev:before {
    content: '\f104';
  }
  .pd-pagingbox .pagingnumber .arrownext:before {
    content: '\f105';
  }
  .pd-pagingbox .pagingnumber .arrowlast:before {
    content: '\f101';
  }
  .pd-pagingbox .pagetext{
    vertical-align: middle;
    font-family: Roboto, sans-serif;
    margin-top: 0px !important;
    margin-right: 0px !important;
    padding: 2px 5px!important;
    display: inline-block !important;
    font-size: 12px;
    word-break: break-word;
  }
  @media(max-width:480px){
    .pd-pagingbox .pagingnumber {
      width:100%;
      text-align: center;
    }
    .pd-pagingbox .pagetext {
      padding-top: 0.5rem !important;
    }
  }
</style>

</body>
</html>
