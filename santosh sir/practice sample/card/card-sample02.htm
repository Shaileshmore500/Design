<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
<style>
.container{
    width: auto;
    position: relative;
    display: flex;
    justify-content: space-between;
}

.container .card{
    position: relative;
    cursor: pointer;
    width:25%;
}

.container .card .face{
    width: 90%;
    height: 100px;
    transition: 0.5s;
}

.container .card .face.face1{
    position: relative;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
    transform: translateY(0px);
}
.border-draft{border-bottom:5px #00BCD4 solid;}
.border-appr{border-bottom:5px #FF9800 solid;}
.border-rejc{border-bottom:5px #8BC34A solid;}
.border-pend{border-bottom:5px #ff0057 solid;}
.container .card:hover .face.draft{
    background: #00BCD4;
    transform: translateY(0);
}
.container .card:hover .face.appr{
    background: #FF9800;
    transform: translateY(0);
}
.container .card:hover .face.rejc{
    background: #8BC34A;
    transform: translateY(0);
}
.container .card:hover .face.pend{
    background: #ff0057;
    transform: translateY(0);
}

.container .card .face.face1 .content{
    opacity: 0.2;
    transition: 0.5s;
}

.container .card:hover .face.face1 .content{
    opacity: 1;
}

.container .card .face.face1 .content img{
    max-width: 100px;
}

.container .card .face.face1 .content h3{
    margin: 10px 0 0;
    padding: 0;
    color: #fff;
    text-align: center;
    font-size: 1.5em;
}

.container .card .face.face2{
    position: relative;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
    transform: translateY(-100px);
}

.container .card:hover .face.face2{
    transform: translateY(0);
}

.container .card .face.face2 .content p{
    margin: 0;
    padding: 0;
    display: inline-block;
    padding: 10px;
    border-radius: 30px;
    font-size: 50px;
    color: #d5d5d5;
}

.container .card .face.face2 .content a{
        margin: 15px 0 0;
    display: inline-block;
    text-decoration: none;
    color: #333;
    padding: 5px;
    border-bottom: 1px solid #333;
    border-radius: 10px;
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 12px;
    line-height: 12px;
}

.container .card .face.face2 .content a:hover{
    background: #333;
    color: #fff;
}
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="face face1 draft border-draft">
                <div class="content">
                    <img src="card-sample-img/submit.png" alt="" />
                    <h3>Draft</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>21</p>
                        <a href="#">Read More</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1 appr border-appr">
                <div class="content">
                    <img src="card-sample-img/approve.png" alt="" />
                    <h3>Approve</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>18</p>
                        <a href="#">Read More</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1 rejc border-rejc">
                <div class="content">
                    <img src="card-sample-img/reject.png" alt="" />
                    <h3>Reject</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>3</p>
                        <a href="#">Read More</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1 pend border-pend">
                <div class="content">
                    <img src="card-sample-img/pending.png" alt="" />
                    <h3>Pending</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>5</p>
                        <a href="#">Read More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
