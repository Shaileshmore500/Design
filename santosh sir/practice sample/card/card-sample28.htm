<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
<style>
body {
    background: #fff;
    color: #222;
    padding: 0;
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif;
    font-weight: normal;
    font-style: normal;
    line-height: 1.5;
    position: relative;
    cursor: auto;
}
ul, ol, dl {
    font-size: 1rem;
    line-height: 1.6;
    margin-bottom: 1.25rem;
    list-style-position: outside;
    font-family: inherit;
}
[class*="block-grid-"]:before, [class*="block-grid-"]:after {
    content: " ";
    display: table;
}
.flip-cards {
    float: left;
    width: 100%;
    height: 100%;
    padding-left: 1rem;
}
.flip-cards li {
    float: left;
    width: 33.3%;
    height: 180px;
    position: relative;
    padding: 0;
}
.flip-cards .card-front, .flip-cards .card-back {
    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    -ms-backface-visibility: hidden;
    -o-backface-visibility: hidden;
    backface-visibility: hidden;
    -webkit-transition: -webkit-transform 0.6s;
    -moz-transition: -moz-transform 0.6s;
    -o-transition: -o-transform 0.6s;
    transition: transform 0.6s;
    display: block;
    height: 100%;
    position: absolute;
    width: 100%;
}
.flip-cards .card-front {
    -webkit-transform: perspective(1000) rotateY(0);
    -moz-transform: perspective(1000) rotateY(0);
    -ms-transform: perspective(1000) rotateY(0);
    -o-transform: perspective(1000) rotateY(0);
    transform: perspective(1000) rotateY(0);
    z-index: 900;
}
.panel {
    border-style: solid;
    border-width: 1px;
    border-color: #d8d8d8;
    margin-bottom: 1.25rem;
    padding: 1.25rem;
    background: #f2f2f2;
    color: #333333;
}

</style>
</head>
<body>
<ul class="small-block-grid-2 medium-block-grid-3 flip-cards">
    <li ontouchstart="this.classList.toggle('hover');">
      <div class="large button card-front">
        <a href="#">Code</a>
        <i class="fa fa-code card-icon "></i>
      </div>
      <div class="panel card-back">
        <i class="fa fa-code card-icon"></i>
        <div class="hub-info">
          <a href="#">JKLCode.com</a>
          <p>Find coding gists, cheatsheets, plugins, themes, resources, and tutorials.</p>
        </div>
        <small class="clear">Updated TTH.</small>
      </div>
    </li>
</ul>
</body>
</html>
