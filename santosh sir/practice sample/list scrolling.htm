

<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  <title>Vertical scrolling text CSS animation</title>
<style>
body {
  height: 100vh;
}
#two {
  background: #ff8e71;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  color: #ebd8d0;
}
.box {
  height: 40px;
  overflow: hidden;
  position: relative;
}
.box::before {
  top: 0;
  left: 0;
  z-index: 1;
  width: 100%;
  content: '';
  height: 10px;
  position: absolute;
  background: linear-gradient(180deg, #ff8e71, rgba(255, 142, 113, 0));
}
.box::after {
  left: 0;
  bottom: 0;
  z-index: 1;
  width: 100%;
  content: '';
  height: 10px;
  position: absolute;
  background: linear-gradient(180deg, rgba(255, 142, 113, 0), #ff8e71);
}
p {
  float: left;
}
ul {
  float: right;
  margin: 0;
  padding: 0;
  -webkit-animation: scrollUp 10s ease-in-out infinite normal;
          animation: scrollUp 10s ease-in-out infinite normal;
}
ul li {
  opacity: 1;
  height: 20px;
  padding: 10px;
  list-style: none;
}

@-webkit-keyframes scrollUp {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-80%);
  }
}

@keyframes scrollUp {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-80%);
  }
}
</style>
</head>

<body translate="no" >
  <div id ="two">
<div class="box">
  <ul>
    <li class="item-1">Powerful & Effective</li>
    <li class="item-2">Leader in Web Based Payroll & HRMS</li>
    <li class="item-3">Trusted by thousands of Users across India</li>
    <li class="item-4">Powerful & Effective</li>
    <li class="item-5">Powerful & Effective</li>
  </ul>  
</div>
</div>
  
  
  
  

</body>

</html>
