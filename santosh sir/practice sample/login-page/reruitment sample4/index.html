<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Application</title>
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <div class="login-screen">
        <div class="img-wrap">
        </div>
        <div class="login-content">
            <div class="vacancy-icon-bg">
                <img src="asset/images/admin.png" alt="" class="vacancy-icon">
            </div>
            <span class="login-heading">Recruitment Application</span>
            <form action="" method="post">
                <div class="login-form">
                    <div class="form-row mb-10">
                        <img src="asset/images/user.png" alt="" class="input-icon">
                        <input type="text" placeholder="User Name" name="uname" required>
                    </div>

                    <div class="form-row mb-10">
                        <img src="asset/images/password.png" alt="" class="input-icon ">
                        <input type="text" placeholder="Password" name="pws" required>
                    </div>
                    <div class="form-row cancel-login">
                        <label class="margin-right">
                            <input type="checkbox" checked="unchecked" name="remember"><span
                                class="remember-checkbox">Remember</span>
                        </label>
                        <span class="password"><a href="#">Forgot Password?</a></span>
                    </div>

                    <div class="btn">
                        <button type="submit" class="btn-submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
