<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
<style>
.loginBox
{
    display:flex;
    font-family:arial;
    font-size:0.98rem;
    line-height: 1.4;
}
.loginPhoto
{
    display:inline-block;
    position:relative;
}
.loginPhoto img
{
    border-radius: 50%;
    margin: 0 5px;
}
.loginDetails
{
    width: calc(100% - 400px);;
    display:inline-block;
}
.profileName {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding-left: 15px;
    flex-direction: column;
    color: var(--primary-text-color);
    width: 70%;
}
.profileBtnPanel {
    display: flex;
    align-items: center;
    justify-content: top;
    flex-direction: column;
    margin-top:5px;
}
.loginPhoto .uploadPhotoBtn {
    display: block;
    border: none;
    padding: 7px;
    border-radius: 5px;
    margin-right: 10px;
    color: var(--input-border-color);
    background: var(--bg-color-alt);
    font-size: 14px;
    cursor: pointer;
    width: 10px;
    height: 10px;
    background: #f00;
    position: absolute;
    bottom: 20px;
    right: 0;
    border-radius: 50%;
}
.uploadResumeBtn, .viewResumeBtn {
    border: none;
    padding: 7px;
    border-radius: 5px;
    color: #a96bf7;
    background: #f8f8f8;
    font-size: 12px;
    cursor: pointer;
    margin:3px;
}
.viewResumeSection {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
}
.progressPanel {
    padding: 2px 10px;
    border-radius:30px;
    background:none;
}
.pro-percent {
    width: 45px;
    height: 45px;
    line-height: 45px;
    background: #a46beda3;
    vertical-align: top;
    color: #ffffff;
    text-align: center;
    display: inline-block;
    border-radius: 50%;
    font-size: 13px;
}
.outer-fill {
    width: 90%;
    display: inline-block;
    background: #dfdada;
    height: 6px;
    border-radius: 10px;
    margin-top: 18px;
    margin-left: 5px;
    overflow: hidden;
}
.inner-fill {
    width: 30%;
    background: #333;
    display: block;
    height: 6px;
}
</style>    
</head>
<body>
<div class="loginBox">
    <div class="loginPhoto">
        <span><img src="https://miipublications.com.my/wp-content/uploads/2019/07/Photo-Square-1080x1080.jpg" width="108" /></span>
    <a class="uploadPhotoBtn" onclick="btnProfileimg_Click(this);"></a> 
    </div>
    <div class="loginDetails">
        <div class="progressPanel">
            <div class="outer-fill">
                <div class="inner-fill"></div>
            </div>
            <div class="pro-percent" id="percentagefilling">30%</div>
        </div>
        <div class="profileName">
            <span class="profileNameText"><label>Name: </label>Santosh Mandavkar
            </span>
            <span class="profileNameEmail"><label>Email: </label>ani.santosh20@gmail.com
            </span>
        </div>
    </div>
    <div class="profileBtnPanel">
      <div class="uploadBtnSection">
        <a class="uploadResumeBtn" onclick="btnResumeUpload_Click(this)">Upload Resume
        </a>
        <a class="viewResumeBtn" onclick="btn_resume_Click(this)">View Resume
        </a>
      </div>
    </div>
</div>

</body>
</html>
