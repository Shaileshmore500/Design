<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
<style>
.breadcrumbs {
    width: 60%;
    margin: 3em auto;
    display: grid;
    grid: 1fr / repeat(4, 1fr);
    gap: 1%;
    list-style: none;
}

.breadcrumbs__pointer {
    color: #8093a7;
    font-family: verdana;
    font-size: 1.2em;
    font-weight: 600;
    text-decoration: none;
    height: 80px;
    position: relative;
    background: #f3f5fa;
    display: grid;
    place-items: center;
    display: flex;
    justify-content: center;
}
.breadcrumbs__pointer i {
    margin-right: 0.5em;
}
.breadcrumbs__pointer:before {
    content: "";
    position: absolute;
    left: 0px;
    bottom: 0;
    width: 0;
    height: 0;
    border-left: 30px solid white;
    border-top: 40px solid transparent;
    border-bottom: 40px solid transparent;
}
.breadcrumbs__pointer:after {
    content: "";
    position: absolute;
    right: -29px;
    bottom: 0;
    width: 0;
    height: 0;
    border-left: 30px solid #f3f5fa;
    border-top: 40px solid transparent;
    border-bottom: 40px solid transparent;
    z-index: 1;
}

.breadcrumbs__pointer--first:before {
    border-left: none;
}

.breadcrumbs__pointer--first {
    border-bottom-left-radius: 16px;
    border-top-left-radius: 16px;
}

.breadcrumbs__pointer--last:after,
.breadcrumbs__pointer--last:hover,
.breadcrumbs__pointer--last:hover:after,
.breadcrumbs__pointer--last.breadcrumbs__pointer--current:after,
.breadcrumbs__pointer--last.breadcrumbs__pointer--current:hover,
.breadcrumbs__pointer--last.breadcrumbs__pointer--current:hover:after {
    border-left: none;
}

.breadcrumbs__pointer--last {
    border-bottom-right-radius: 16px;
    border-top-right-radius: 16px;
}
.breadcrumbs__pointer--current,
.breadcrumbs__pointer:hover {
    background: #f9c4d2;
    color: #fff;
}

.breadcrumbs__pointer--current:after,
.breadcrumbs__pointer:hover:after {
    border-left: 30px solid #f9c4d2;
}

</style>
</head>
<body>
<ul class="breadcrumbs">
    <li><a href="#" class="breadcrumbs__pointer breadcrumbs__pointer--first"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a></li>
    <li><a href="#" class="breadcrumbs__pointer"><i class="fa-solid fa-bag-shopping"></i><span>Products</span></a></li>
    <li><a href="#" class="breadcrumbs__pointer"><i class="fa-solid fa-cart-plus"></i><span>Cart</span></a></li>
    <li><a href="#" class="breadcrumbs__pointer breadcrumbs__pointer--last breadcrumbs__pointer--current"><i class="fa-solid fa-credit-card"></i><span>Check-out</span></a></li>
</ul>
</body>
</html>
