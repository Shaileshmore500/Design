<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh; /*For codepen*/
}

.wrapper {
  padding: 2rem 0.63rem;
  max-width: 50rem;
  word-wrap: break-word;
  margin: 2rem auto;
  border-radius: 16px;
}

.check {
  width: 0;
  height: 0;
}

.check,
.card {
  visibility: hidden;
}

.navBar,
.steps,
.info {
  position: relative;
}

.navBar,
.card {
  text-align: center;
}

.steps {
  font-size: 1rem;
  padding: 0.75rem;
  cursor: pointer;
  border-radius: 4px;
  -webkit-transition: all ease .2s;
  transition: all ease .2s;
  z-index: 2;
}

.steps:not(:last-child) {
  margin-right: 0.375rem;
}

.steps,
.back,
.numbers {
  display: inline-block;
}

.numbers {
  border-radius: 50%;
}

.back,
.numbers {
  width: 1.5rem;
  height: 1.5rem;
  padding: 0.125rem;
}

.steps:first-child > span {
  font: 1.1rem FontAwesome;
}

.steps:not(:first-child) > span:nth-of-type(n+2) {
  display: none;
}

.back::before {
  content: '\f177';
}

.bar {
  height: 0.3125rem;
  max-width: 16.25rem;
  margin: 0 auto;
  top: 48%;
  z-index: 1;
}

.bar,
.card > img {
  width: 100%;
}

.bar,
.card {
  position: absolute;
  left: 0;
  right: 0;
}

.info {
  min-height: 25rem;
  overflow-x: hidden;
  margin-top: 2rem;
}

.card {
  bottom: 0;
  top: 0;
  opacity: 0;
  -webkit-transform: translateX(-100%);
  transform: translateX(-100%);
  -webkit-transition: all ease .6s;
  transition: all ease .6s;
}

.card > img {
  max-width: 25rem;
}

.head {
  margin: 0 0 2rem;
  font-size: 2.2rem;
  font-weight: normal;
}

.check:nth-of-type(1):checked ~ .info > .card:nth-of-type(1),
.check:nth-of-type(2):checked ~ .info > .card:nth-of-type(2),
.check:nth-of-type(3):checked ~ .info > .card:nth-of-type(3),
.check:nth-of-type(4):checked ~ .info > .card:nth-of-type(4) {
  opacity: 1; 
  visibility: visible;
  -webkit-transform: translateX(0);
  transform: translateX(0);
}

/***Colors***/
body {
  background-color: lightslategrey;
  -webkit-background: linear-gradient(to bottom right, black, lightslategrey);
  background: linear-gradient(to bottom right, black, lightslategrey);
}

.wrapper {
  background-color: #fff;
  -webkit-box-shadow: 0px 0px 3px 2px rgba(0, 0, 0, .45);
  box-shadow: 0px 0px 3px 2px rgba(0, 0, 0, .45);
}

.wrapper,
button {
  color: #333;
}

button {
  border: none;
}

.steps {
  background-color: lightgrey;
}

.steps:hover {
  background-color: #bfbfbf;
}

.steps:hover,
.steps:focus {
  outline: none;
}

.numbers {
  border: 1px solid #333;
  background-color: #eee;
}

.bar {
  background-color: #777;
}

.check:nth-of-type(1):checked ~ .navBar > label:nth-of-type(1),
.check:nth-of-type(2):checked ~ .navBar > label:nth-of-type(2),
.check:nth-of-type(3):checked ~ .navBar > label:nth-of-type(3),
.check:nth-of-type(4):checked ~ .navBar > label:nth-of-type(4) {
  background-color: darkseagreen;
  color: #111;
  -webkit-box-shadow: 0px 0px 2px 1px rgba(0, 0, 0, 0.8);
  box-shadow: 0px 0px 2px 1px rgba(0, 0, 0, 0.8);
}

.check:nth-of-type(1):checked ~ .navBar > label:nth-of-type(1) > span:nth-of-type(2),
.check:nth-of-type(2):checked ~ .navBar > label:nth-of-type(2) > span:nth-of-type(2),
.check:nth-of-type(3):checked ~ .navBar > label:nth-of-type(3) > span:nth-of-type(2),
.check:nth-of-type(4):checked ~ .navBar > label:nth-of-type(4) > span:nth-of-type(2) {
  color: #eee;
}

@media only screen and (min-width: 47.5em) {
    .steps {
      font-size: 1.2rem;
      width: 8.3125rem;
      padding: 1.25rem 0;
    }
    .steps > span {
      font: 1.1rem FontAwesome;
    }
    .back {
      width: auto;
      height: auto;
      padding: 0;
    }
    .numbers {
      display: none;
    }    
    .steps:not(:first-child) > span:nth-of-type(n+2) {
      display: inline-block;
    } 
    .steps:not(:first-child) > span:nth-of-type(2) {
      margin-right: 0.25rem;
    }
    .cart::before {
      content: '\f07a';
    }
    .details::before {
      content: '\f040';
    }
    .shipping::before {
      content: '\f0ac';
    }
    .checkout::before {
      content: '\f09d';
    }
    .bar {
      max-width: 37.5rem;
    } 
}
</style>
</head>
<body>
<section class="wrapper">
  
  <input type="radio" class="check" id="first" name="slide" checked>
  <input type="radio" class="check" id="second" name="slide">
  <input type="radio" class="check" id="third" name="slide">
  <input type="radio" class="check" id="fourth" name="slide">
  
  <nav class="navBar">
    <button type="button" class="steps" aria-label="Go back">
      <span class="back" aria-hidden="true"></span>
    </button>
    <label for="first" class="steps" tabindex="0">
      <span class="numbers">1</span>
      <span class="cart" aria-hidden="true"></span>
      <span>Cart</span>
    </label>
    <label for="second" class="steps" tabindex="0">
      <span class="numbers">2</span>
      <span class="details" aria-hidden="true"></span>
      <span>Details</span>
    </label>
    <label for="third" class="steps" tabindex="0">
      <span class="numbers">3</span>
      <span class="shipping" aria-hidden="true"></span>
      <span>Shipping</span>
    </label>
    <label for="fourth" class="steps" tabindex="0">
      <span class="numbers">4</span>
      <span class="checkout" aria-hidden="true"></span>
      <span>Checkout</span>
    </label>
    <div class="bar" aria-hidden="true"></div>
  </nav>  <!-- /navBar -->
  
  <section class="info">
    <div class="card"><h1 class="head">Shopping Cart</h1><img src="https://www.dropbox.com/s/kmdj8cxs1qyxfin/cart.jpg?raw=1" alt="Shopping cart"></div>
    <div class="card"><h1 class="head">Details</h1><img src="https://www.dropbox.com/s/wdewi3od8e16r16/details.jpg?raw=1" alt="Customer details"></div>
    <div class="card"><h1 class="head">Shipping Options</h1><img src="https://www.dropbox.com/s/mfcpwt1ukhr88ds/shuttle.jpg?raw=1" alt="Space shuttle"></div>
    <div class="card"><h1 class="head">Checkout</h1><img src="https://www.dropbox.com/s/7eej9ol79ff3m5b/piggy.jpg?raw=1" alt="Piggybank"></div>
  </section>  <!-- /info -->
  
</section>  <!-- /wrapper -->
</body>
</html>
