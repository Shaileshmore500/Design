<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
<style>
body {
  background: #ebebeb none repeat scroll 0 0;
  font-family: sans-serif;
  text-align: center;
}
h1 {
  background: #fff none repeat scroll 0 0;
  color: rgba(0, 0, 0, 0.7);
  font-size: 40px;
  letter-spacing: 7px;
  margin: 0;
  padding: 20px 0;
  text-shadow: 1px 1px rgba(241, 196, 15, 1), 2px 2px rgba(0, 0, 0, 0.7);
}
ul {
  display: inline-block;
  list-style: outside none none;
  padding: 0;
}
li {
  display: inline;
  float: left;
  margin-right: 10px;
}
li:last-child {
  margin: 0;
}
a, a:hover, a:focus, a:active {
  background: rgba(241, 196, 15,1.0);
  display: inline-block;
  outline: medium none;
  padding: 30px 30px 30px 60px;
  text-decoration: none;
  color: rgba(0,0,0,0.7);
  position: relative;
}
a:hover {
  background: rgba(46, 204, 113,1.0);
  color: #000;
}
a:focus {
  background: rgba(39, 174, 96,1.0);	
}
li:first-child a {
  border-radius: 10px 0 0 10px;
  padding-left: 40px;
}
li:last-child a {
  border-radius: 0 10px 10px 0;
}
a::before {
  border-color: transparent transparent transparent #ebebeb;
  border-style: solid;
  border-width: 40px 0 39px 40px;
  box-sizing: border-box;
  content: "";
  height: 0;
  left: 0;
  position: absolute;
  top: 0;
  width: 0;
}
a::after {
  border-color: transparent transparent transparent rgba(241, 196, 15,1.0);
  border-style: solid;
  border-width: 40px 0 39px 40px;
  box-sizing: border-box;
  content: "";
  height: 0;
  left: 100%;
  position: absolute;
  top: 0;
  width: 0;
  z-index: 1;
}
a:hover::after {
	border-left-color: rgba(46, 204, 113,1.0);
}
a:focus::after {
	border-left-color: rgba(39, 174, 96,1.0);
}
li:first-child a:before, li:last-child a:after {
	display: none;
}
i {
  margin-right: 5px;
}
</style>
</head>
<body>
	<div class="breadcrumbs">
		<h1>BREADCRUMBS</h1>
		<ul>
			<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
			<li><a href="#"><i class="fa fa-shopping-bag"></i> Shop</a></li>
			<li><a href="#"><i class="fa fa-cart-plus"></i> Cart</a></li>
			<li><a href="#"><i class="fa fa-credit-card-alt"></i> Checkout</a></li>
		</ul>
	</div>
</body>
</html>
