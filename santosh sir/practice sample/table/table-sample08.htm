<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<style>
*, ::after, ::before {
    box-sizing: border-box;
}
body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: left;
    background-color: #fff;
}
table {
    border-collapse: collapse;
}
thead {
    display: table-header-group;
    vertical-align: middle;
    border-color: inherit;
}
.table {
    width: 100%;
    max-width: 100%;
    margin-bottom: 1rem;
    background-color: transparent;
}
.table td, .table th {
    padding: 0.75rem;
    vertical-align: top;
    border-top: 1px solid #dee2e6;
}
th {
    text-align: inherit;
}
.table thead th {
    vertical-align: bottom;
    border-bottom: 2px solid #dee2e6;
}
tbody {
    display: table-row-group;
    vertical-align: middle;
    border-color: inherit;
}
.table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(0,0,0,.15);
}

@media (max-width: 48rem) {
  .table-fluid thead {
    display: none;
  }
  .table-fluid tbody > tr > td, .table-fluid tbody > tr th {
    display: block;
  }
  .table-fluid tbody > tr > td[data-title]:before, .table-fluid tbody > tr th[data-title]:before {
    content: attr(data-title);
    display: block;
    font-size: 0.7em;
    opacity: 0.6;
  }
}
</style>
<body>
<div class="App">
  <table class="table table-striped table-fluid">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th data-title="#" scope="row">1</th>
      <td data-title="First">Mark</td>
      <td data-title="Last">Otto</td>
      <td data-title="Handle">@mdo</td>
    </tr>
    <tr>
      <th data-title="#" scope="row">2</th>
      <td data-title="First">Jacob</td>
      <td data-title="Last">Thornton</td>
      <td data-title="Handle">@fat</td>
    </tr>
    <tr>
      <th data-title="#" scope="row">3</th>
      <td data-title="First">Larry</td>
      <td data-title="Last">the Bird</td>
      <td data-title="Handle">@twitter</td>
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
