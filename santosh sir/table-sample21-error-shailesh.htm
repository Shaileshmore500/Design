<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
<style>
.errTable{font-family:Arial; font-size:13px;}
.errTable th, .errTable td{border:1px solid #ddd; padding:5px 10px;}
.errTable .errMsg{color:#f00;}
.errTable img{width:24px; height:24px;}
</style>
</head>
<body>
<table class="errTable" cellpadding="0" cellspacing="0">
    <thead>
        <tr>
            <th>Sr. No.</th>
            <th>Type</th>
            <th>Column</th>
            <th>Row</th>
            <th>Error Mesage</th>
        </tr>
    </thead>
    <tbody>
        <tr class="warning">
            <td>01</td>
            <td><img src="https://pics.freeicons.io/uploads/icons/png/12151627261617256522-512.png" /></td>
            <td>D</td>
            <td>34</td>
            <td><span>Manadatory Mesage</span></td>
        </tr>
        <tr class="success">
            <td>01</td>
            <td><img src="https://pics.freeicons.io/uploads/icons/png/10029068931678642557-512.png" /></td>
            <td>D</td>
            <td>34</td>
            <td><span>Duplicate Mesage</span></td>
        </tr>
        <tr class="error">
            <td>01</td>
            <td><img src="https://i.imgur.com/GnyDvKN.png" /></td>
            <td>D</td>
            <td>34</td>
            <td><span>Error Mesage</span></td>
        </tr>
        <tr class="warning">
            <td>01</td>
            <td><img src="https://i.imgur.com/Z8q7ww7.png" /></td>
            <td>D</td>
            <td>34</td>
            <td><span>Warning Mesage</span></td>
        </tr>
        <tr class="success">
            <td>01</td>
            <td><img src="https://i.imgur.com/Q9BGTuy.png" /></td>
            <td>D</td>
            <td>34</td>
            <td><span>Successful Mesage</span></td>
        </tr>
        <tr class="info">
            <td>01</td>
            <td><img src="https://i.imgur.com/ilgqWuX.png" /></td>
            <td>D</td>
            <td>34</td>
            <td><span>Info Mesage</span></td>
        </tr>
    </tbody>
</table>
<hr />
<style>
.errorMsg{display:block; border:1px solid #999; padding:5px;}
.errorMsg span{display:block; padding:5px; border:1px solid #999;margin:5px 0px;}
.errorMsg .error{color: #D8000C; background-color: #FFBABA; background-image: url(https://i.imgur.com/GnyDvKN.png);
    background-size: 20px; background-position-x: 3px; background-position-y: 2px; background-repeat: no-repeat; padding-left:27px;}
.errorMsg span:nth-of-type(2){color: #9F6000; background-color: #FEEFB3; background-image: url(https://i.imgur.com/Z8q7ww7.png);
    background-size: 20px; background-position-x: 3px; background-position-y: 2px; background-repeat: no-repeat; padding-left:27px;}
.errorMsg span:nth-of-type(3){color: #4F8A10; background-color: #DFF2BF; background-image: url(https://i.imgur.com/Q9BGTuy.png);
    background-size: 20px; background-position-x: 3px; background-position-y: 2px; background-repeat: no-repeat; padding-left:27px;}
.errorMsg span:nth-of-type(4){color: #00529B; background-color: #BDE5F8; background-image: url(https://i.imgur.com/ilgqWuX.png);
    background-size: 20px; background-position-x: 3px; background-position-y: 2px; background-repeat: no-repeat; padding-left:27px;}

</style>
<div class="errorMsg">
<span class="error">aaaaaaaaaaaaaaaa</span>
<span>xxxxxxxxxxxxxx</span>
<span>eeeeeeeeeeee</span>
<span>hhhhhhhhhhhhh</span>
<span>oooooooooooooo</span>

</div>
<hr />
<div class="validation">row <span>4</span> column <span>D</span><br>Validation message 2</div>
<style>
    body{
			font-family: Arial, Helvetica, sans-serif;
			font-size: 13px;
		}
		.validation {
			border: 1px solid;
			margin: 10px 0px;
			padding: 15px 10px 15px 50px;
			background-repeat: no-repeat;
			background-position: 10px center;
			max-width:300px;
			margin:auto;
		}
		.info {
			color: #00529B;
			background-color: #BDE5F8;
		}
		.success {
			color: #4F8A10;
			background-color: #DFF2BF;
		}
		.warning {
			color: #9F6000;
			background-color: #FEEFB3;
		}
		.error{
			color: #D8000C;
			background-color: #FFBABA;
		}
    .validation{
			color: #D63301;
			background-color: #FFCCBA;
			background-image: url('https://i.imgur.com/GnyDvKN.png');
		}
</style>
