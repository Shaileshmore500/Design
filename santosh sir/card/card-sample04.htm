<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="canonical" href="https://www.creative-tim.com/product/material-dashboard-pro" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<style>
.bg-gray-200 {
background-color: #f0f2f5!important;
font-family:Arial;
}
*, :after, :before {
    box-sizing: border-box;
}
.row>* {
    flex-shrink: 0;
    width: 100%;
    max-width: 100%;
    padding-right: 0.5rem;
    padding-left: 0.5rem;
    margin-top: 0;
}
.row {
    --bs-gutter-x: 1.5rem;
    --bs-gutter-y: 0;
    display: flex;
    flex-wrap: wrap;
    margin-top: 1rem;
    margin-right: 1rem;
    margin-left: 1rem;
}
.col-lg-12 {
    flex: 0 0 auto;
    width: 100%;
}
.col-md-3 {
    flex: 0 0 auto;
    width: 25%;
}
.position-relative {
    position: relative!important;
}
.z-index-2 {
    z-index: 2!important;
}
.card {
    --bs-card-bg: #fff;
    background-color: var(--bs-card-bg);
    background-clip: border-box;
    border-radius: 20px;
}
.card {
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 10%), 0 2px 4px -1px rgb(0 0 0 / 6%);
}
.card-header, .card-footer {
    padding: 0.5rem!important;
}
.card-footer {
    color: #666;
    background-color: #fff;
    border-radius:12px;
}
.card-footer p{
    margin-top:0px;
}
.mb-0 {
    margin-bottom: 0!important;
}
.pt-1 {
    padding-top: 0.25rem!important;
}
.icon-shape {
    width: 48px;
    height: 48px;
    background-position: 50%;
    border-radius: 0.5rem;
}
.bg-gradient-dark {
    background-image: linear-gradient(195deg,#42424a,#191919);
}
.bg-gradient-primary {
    background-image: linear-gradient(195deg,#ec407a,#d81b60);
}
.bg-gradient-success {
    background-image: linear-gradient(195deg,#66bb6a,#43a047);
}
.bg-gradient-info {
    background-image: linear-gradient(195deg,#49a3f1,#1a73e8);
}
.shadow-dark {
    box-shadow: 0 4px 20px 0 rgba(0,0,0,.14),0 7px 10px -5px rgba(64,64,64,.4)!important;
}
.text-center {
    text-align: center!important;
}
.icon {
    width: 64px;
    height: 64px;
    display: inline-block;
    color: #111;
    margin-top: -1.5rem!important;
    position: absolute!important;
    border-radius: 0.75rem;
}
.material-icons {
    font-family: Material Icons Round;
    font-weight: 400;
    font-style: normal;
    font-size: 20px;
    display: inline-block;
    line-height: 1;
    direction: ltr;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    -moz-osx-font-smoothing: grayscale;
    font-feature-settings: "liga";
}
.icon-shape i {
    color: #fff;
    opacity: .8;
    top: 11px;
    position: relative;
}
.icon i {
    top: 31%;
    font-size: 1.5rem;
}
.opacity-10 {
    opacity: 1!important;
}
.text-end {
    text-align: right!important;
}
.text-sm {
    font-size: .875rem!important; line-height: 1.5;
}
.font-weight-bolder {
    font-weight: 700!important;
}
.text-success {
    color: #4caf50!important;
}

.h4, .h5, .h6, h4, h5, h6 {
    font-weight: 600; letter-spacing: -.05rem; font-size: 1.5rem;
    line-height: 1.375; margin-top:0;
}
hr {
    margin: 0;
    color: inherit;
    border: 0;
    opacity: .25;
    height:1px
}
hr.horizontal.dark {
    background-image: linear-gradient(90deg,transparent,rgba(0,0,0,.4),transparent);
}
</style>
</head>
<body class="g-sidenav-show  bg-gray-200">
<div class="col-lg-12 position-relative z-index-2">


<div class="row">
<div class="col-md-3">
    <div class="card">
    <div class="card-header">
    <div class="icon icon-shape bg-gradient-dark shadow-dark shadow text-center">
    <i class="material-icons opacity-10">weekend</i>
    </div>
    <div class="text-end pt-1">
    <p class="text-sm mb-0 text-capitalize">Bookings</p>
    <h4 class="mb-0">281</h4>
    </div>
    </div>
    <hr class="dark horizontal my-0">
    <div class="card-footer">
    <p class="mb-0"><span class="text-success text-sm font-weight-bolder">+55% </span>than last week</p>
    </div>
    </div>
</div>
<div class="col-md-3">
    <div class="card">
    <div class="card-header">
    <div class="icon icon-shape bg-gradient-primary shadow-primary shadow text-center">
    <i class="material-icons opacity-10">leaderboard</i>
    </div>
    <div class="text-end pt-1">
    <p class="text-sm mb-0 text-capitalize">Today's Users</p>
    <h4 class="mb-0">2,300</h4>
    </div>
    </div>
    <hr class="dark horizontal my-0">
    <div class="card-footer">
    <p class="mb-0"><span class="text-success text-sm font-weight-bolder">+3% </span>than last month</p>
    </div>
    </div>
</div>
<div class="col-md-3">
    <div class="card">
    <div class="card-header">
    <div class="icon icon-shape bg-gradient-success shadow-success text-center">
    <i class="material-icons opacity-10">store</i>
    </div>
    <div class="text-end">
    <p class="text-sm mb-0 text-capitalize ">Revenue</p>
    <h4 class="mb-0 ">34k</h4>
    </div>
    </div>
    <hr class="horizontal my-0 dark">
    <div class="card-footer">
    <p class="mb-0 "><span class="text-success text-sm font-weight-bolder">+1% </span>than yesterday</p>
    </div>
    </div>
</div>
<div class="col-md-3">
    <div class="card ">
    <div class="card-header">
    <div class="icon icon-shape bg-gradient-info shadow-info text-center">
    <i class="material-icons opacity-10">person_add</i>
    </div>
    <div class="text-end">
    <p class="text-sm mb-0 text-capitalize ">Followers</p>
    <h4 class="mb-0 ">+91</h4>
    </div>
    </div>
    <hr class="horizontal my-0 dark">
    <div class="card-footer p-3">
    <p class="mb-0 ">Just updated</p>
    </div>
    </div>
</div>
</div>

</div>
</body>
</html>
