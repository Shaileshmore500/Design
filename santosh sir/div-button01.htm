<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
    #my-button {
      padding: 0.5em 0.75em;
      background: #d6d6d6;
      border-radius: 6px;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
       user-select: none;
       width:100%;
       max-width:200px;
    }
    #my-button:hover {
      background: #e6e6e6;
    }
    #my-button:active {
      background: #c6c6c6;
    }
    </style>
</head>
<body>
<div
    role="button"
    tabindex="0"
    id="my-button">
  I'm actually a div
</div>
</body>
</html>
