<!DOCTYPE html>
<html lang="en">

    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="page">
      <aside class="aside__navbar active" id="aside">
        <div class="upper__aside">
          <div class="aside__logo">
            <b class="logo">A</b>
            <span class="logo__name">Retail</span>
          </div>
          <ul class="nav__menu">
            <li class="menu">
              <i class="icon fa-solid fa-house"></i>
              <a href="/" class="menu__link">Home</a>
            </li>
            <li class="menu">
              <i class="icon fa-solid fa-mug-hot"></i>
              <a href="/" class="menu__link">Retail</a>
            </li>
            <li class="menu">
              <i class="icon fa-solid fa-circle-user"></i>
              <a href="/" class="menu__link">User</a>
            </li>
            <li class="menu">
              <i class="icon fa-brands fa-dropbox"></i>
              <a href="/" class="menu__link">DropBox</a>
            </li>
            <li class="menu">
              <i class="icon fa-solid fa-gear"></i>
              <a href="/" class="menu__link">Setting</a>
            </li>
          </ul>
        </div>
        <div class="lower__aside">kefk</div>
      </aside>
      <main class="main__page">
        <nav class="page__navbar">
          <div id="aside_bar">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <section class="page__body">
          <div class="container">
            <h2>Login</h2>
            <form action="your-server-endpoint" method="POST">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
              </div>
              <button type="submit" class="btn">Login</button>
            </form>
          </div>
        </section>
      </main>
    </section>
    <footer class="footer"></footer>

    <script src="./index.js"></script>
  </body>
